<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /*
            우리가 백앤드와 통신 시에 몇 개가 될지 모르는 데이터를
            화면에 뿌려 줄 준비를 해줘야 한다.
            따라서 우리가 Thymeleaf 를 사용했을 때 th:each 기억하자!!
        */

        /* 자바스크립트 수업 때 가장 중요한 거. 배열 관련 함수!!!!! */
        // 배열의 map 메소드 복습

        /*
            arr.map(callback함수) 를 전달 받을 수 있다.
            - callback 함수는 파라미터로 전달 된 배열 내 각 요소를
            - 원하는 규칙에 따라 변환 후 그 결과로 새로운 배열을 만들어준다.
            - callback 함수는 (currentValue,index,array) 파라미터를 갖는다.
            - currentValue : 현재 처리중인 요소
            - index : 현재 처리하고 있는 요소의 index 번호
            - array: 현재 처리하고 있는 원본 배열
        */
    
        // const number = [1, 2, 3, 4, 5];
        // // 새로운 배열을 만든건데 [1,4,9,16,25] 이걸 만들고싶다.

        // const newNumber = number.map(num => num * num);
        // console.log('new',newNumber);

        // const fruit = ['사과','바나나','수박'];

        // fruit.map((value,index,array) => {
        //     console.log('value',value)
        //     console.log('index',index)
        //     console.log('array',array)
        // });


        // props => const {names} = props.names
        function Items({names}){

            console.log('names',names);

            // 정상적으로 반복 된 li 태그가 출력됐지만,
            // 주의가 뜨고 있다. => 주의 이유는 key 없다!!!!
            // return(
            //     <ul>
            //         {names.map(name => <li>{name}</li>)}
            //     </ul>
            // );

            return(
                <ul>
                    {names.map((name,index) => <li key={index}>{name}</li>)}
                </ul>
            );
    
        }
        

        const names = ['푸바오','루이바오','러바오','후이바오']
        
        ReactDOM.createRoot(document.getElementById('root'))
            .render(<Items names={names}/>);
    </script>
</body>
</html>
