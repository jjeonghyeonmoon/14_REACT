<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux Middleware Example</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /* ğŸ“Œ 1. í•„ìš”í•œ ëª¨ë“ˆ ê°€ì ¸ì˜¤ê¸° */
        const { Provider, useSelector, useDispatch } = ReactRedux;
        const { createStore, applyMiddleware } = Redux;
        const { createActions, handleActions } = ReduxActions;

        /* ğŸ“Œ 2. ì´ˆê¸° ìƒíƒœ ì •ì˜ */
        const initialState = [];

        /* ğŸ“Œ 3. ì•¡ì…˜ íƒ€ì… ì •ì˜ */
        const FETCH_DATA = 'FETCH_DATA';

        /*
        ğŸ“Œ 4. createActions ì‚¬ìš©í•˜ì—¬ ì•¡ì…˜í•¨ìˆ˜ ìƒì„±
        - fetchData()ê°€ í˜¸ì¶œë˜ë©´ `{ type: 'FETCH_DATA' }` í˜•íƒœì˜ ì•¡ì…˜ì´ ìƒì„±ë¨.
        */
        const { fetchData } = createActions({
            // ì•¡ì…˜ í•¨ìˆ˜ëŠ” middleware ê°€ í•´ì•¼ í•  ì¼ì„ í•´ì£¼ì—ˆê¸° ë•Œë¬¸ì—
            //í• ì¼ ì—†ìŒ.
            [FETCH_DATA]: () => {}
        });

        /*
        ğŸ“Œ 5. ë¯¸ë“¤ì›¨ì–´ (API ìš”ì²­)
        - ì•¡ì…˜ì´ ë°œìƒí•˜ë©´ APIì—ì„œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ê³ , payloadë¡œ ì¶”ê°€í•˜ì—¬ ë¦¬ë“€ì„œë¡œ ë„˜ê¹€.
        */
        const fetchUser = store => next => async action => {
            console.log('ì•¡ì…˜ ì‹¤í–‰ë¨:', action);
            
            // API ìš”ì²­ (ê°€ì§œ ì‚¬ìš©ì ë°ì´í„° ê°€ì ¸ì˜¤ê¸°)
            const response = await fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json());

            console.log('API ì‘ë‹µ ë°ì´í„°:', response);


            // ê¸°ì¡´ ì•¡ì…˜ì— payload ì¶”ê°€ í›„ ë¦¬ë“€ì„œë¡œ ì „ë‹¬

            // ì‘ì—…ì¢…ë£Œ. ì´ì œë‹¤ìŒë¯¸ë“¤ì›¨ì–´ í˜¹ì€ ë¦¬ë“€ì„œ í˜¸ì¶œ
            // ë¯¸ë“¤ì›¨ì–´ê°€ ì‘ì—…í•œ response ê°ì²´ ì•¡ì…˜ì— payload ë¡œ ë„£ì–´ì£¼ê¸°
            // action = {type : '', payload :}
            // ì´ì œ ë‹¤ìŒ ë¯¸ë“¤ì›¨ì–´ê°€ ì—†ë‹¤ë©´ ìš°ë¦¬ê°€ ë„˜ê²¨ì¤€ response ë¥¼
            // reducer í•¨ìˆ˜ê°€ payload ë¼ëŠ” í‚¤ê°’ìœ¼ë¡œ ì“¸ ì¤€ë¹„ë¥¼ ë§ˆì¹˜ê²Œ ë˜ëŠ”ê²ƒì´ë‹¤.
            next({ ...action, payload: response });
        };

        /*
        ğŸ“Œ 6. ë¦¬ë“€ì„œ
        - FETCH_DATA ì•¡ì…˜ì´ ë°œìƒí•˜ë©´, API ì‘ë‹µ ë°ì´í„°(payload)ë¥¼ stateë¡œ ì—…ë°ì´íŠ¸.
        */
        const reducer = handleActions(
            {
                [FETCH_DATA]: (state, { payload }) => {

                
                    console.log('ë¦¬ë“€ì„œ ì‹¤í–‰ë¨ - ìƒˆ ë°ì´í„°:', payload);
                    
                
                    return [...payload];  // ë°›ì•„ì˜¨ íšŒì› ëª©ë¡ì„ ìƒˆë¡œìš´ stateë¡œ ì„¤ì •
                }
            },
            initialState
        );

        /*
        ğŸ“Œ 7. UI (App ì»´í¬ë„ŒíŠ¸)
        - useSelectorë¥¼ ì‚¬ìš©í•˜ì—¬ Redux Storeì˜ stateë¥¼ ê°€ì ¸ì˜´.
        - "ì¡°íšŒí•˜ê¸°" ë²„íŠ¼ í´ë¦­ ì‹œ dispatch(fetchData()) ì‹¤í–‰.
        */
        function App() {
            const users = useSelector(state => state);  // Reduxì—ì„œ ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
            const dispatch = useDispatch();

            const onClickHandler = () => {
                dispatch(fetchData());  // fetchData ì•¡ì…˜ ì‹¤í–‰ â†’ ë¯¸ë“¤ì›¨ì–´ â†’ ë¦¬ë“€ì„œ â†’ ìƒíƒœ ì—…ë°ì´íŠ¸
            };

            return (
                <>
                    <h1>íšŒì› ëª©ë¡</h1>
                    <button onClick={onClickHandler}>ì¡°íšŒí•˜ê¸°</button>
                    <ul>
                        {users.map(user => <li key={user.id}>{user.name}</li>)}
                    </ul>
                </>
            );
        }

        /* ğŸ“Œ 8. Redux Store ìƒì„± (ë¯¸ë“¤ì›¨ì–´ ì ìš©) */
        const store = createStore(reducer, applyMiddleware(fetchUser));

        /* ğŸ“Œ 9. Redux Providerë¡œ ê°ì‹¸ê¸° */
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>
        );

    </script>
</body>
</html>
