<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux Middleware Example</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

    <script type="text/babel">

        const { Provider, useSelector, useDispatch } = ReactRedux;

        /* ğŸ“Œ 2. ì´ˆê¸° ìƒíƒœ ì •ì˜ */
        const initialState = [];

        /* ğŸ“Œ 3. ì•¡ì…˜ íƒ€ì… ì •ì˜ */
        const FETCH_DATA = 'FETCH_DATA';

        /*
        ğŸ“Œ 4. createActions ì‚¬ìš©í•˜ì—¬ ì•¡ì…˜ ìƒì„±
        - fetchData()ê°€ í˜¸ì¶œë˜ë©´ `{ type: 'FETCH_DATA' }` í˜•íƒœì˜ ì•¡ì…˜ì´ ìƒì„±ë¨.
        */
        const { fetchData } = createActions({
            [FETCH_DATA]: () => {}

        /*

        - ì•¡ì…˜ì´ ë°œìƒí•˜ë©´ APIì—ì„œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ê³ , payloadë¡œ ì¶”ê°€í•˜ì—¬ ë¦¬ë“€ì„œë¡œ ë„˜ê¹€.
        */
        const fetchUser = store => next => async action => {
            console.log('ì•¡ì…˜ ì‹¤í–‰ë¨:', action);
            
            // API ìš”ì²­ (ê°€ì§œ ì‚¬ìš©ì ë°ì´í„° ê°€ì ¸ì˜¤ê¸°)
            const response = await fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json());

            console.log('API ì‘ë‹µ ë°ì´í„°:', response);

            /* async í•¨ìˆ˜ì˜ íŠ¹ì§•
            1. ë°˜í™˜ê°’ì´ promise ê°ì²´ì´ë‹¤. 
            2. ë‚´ë¶€ì— await ê°€ ë‹¬ë¦° ë¹„ë™ê¸° í•¨ìˆ˜ê°€ ìˆìœ¼ë©´
                ë‚˜ë¨¸ì§€ëŠ” ê¸°ë‹¤ë ¤ì•¼ í•˜ì§€ë§Œ, return ì€ ê¸°ë‹¤ë ¤ì£¼ì§€ ì•ŠëŠ”ë‹¤.
                return ì€ ë°ì´í„°ê°€ json ìœ¼ë¡œ ë³€í™˜ ë˜ëŠ” ê²ƒì„ 
                ê¸°ë‹¤ë ¤ì£¼ì§€ ì•Šê³  promise ê°ì²´ë¥¼ ë°”ë¡œ return í•´ë²„ë¦°ë‹¤.
                ë”°ë¼ì„œ reducer í•¨ìˆ˜ì—ì„œ payload ì¶œë ¥ ì‹œì— promise
                ê°ì²´ê°€ ì¶œë ¥ì´ ë¨ìœ¼ë¡œì„œ ìŠ¤í”„ë ˆë“œ ì—°ì‚°ìê°€ ë™ì‘í•˜ì§€ ì•ŠëŠ”
                ì—ëŸ¬ê°€ ë°œìƒí•˜ëŠ” ê²ƒì´ë‹¤.
            */

            // ê¸°ì¡´ ì•¡ì…˜ì— payload ì¶”ê°€ í›„ ë¦¬ë“€ì„œë¡œ ì „ë‹¬
            next({ ...action, payload: response });
        };

        /*
        ğŸ“Œ 6. ë¦¬ë“€ì„œ
        - FETCH_DATA ì•¡ì…˜ì´ ë°œìƒí•˜ë©´, API ì‘ë‹µ ë°ì´í„°(payload)ë¥¼ stateë¡œ ì—…ë°ì´íŠ¸.
        */
        const reducer = handleActions(
            {
                [FETCH_DATA]: (state, { payload }) => {

                    //ì•¡ì…˜í•¨ìˆ˜ì—ì„œ json í˜•ì‹ìœ¼ë¡œ ë³€í™˜ ëœ ë°ì´í„°ê°€
                    // ë“¤ì–´ì˜¬ ê²ƒì´ë¼ ì˜ˆìƒí–ˆì§€ë§Œ, promise ê°ì²´ê°€ ì¶œë ¥ë¨.
                    console.log('ë¦¬ë“€ì„œ ì‹¤í–‰ë¨ - ìƒˆ ë°ì´í„°:', payload);
                    
                    // ë”°ë¼ì„œ í”„ë¡œë¯¸ìŠ¤ ê°ì²´ëŠ” ë°°ì—´ì´ ì•„ë‹ˆê¸° ë–„ë¬¸ì—
                    // ... ìŠ¤í”„ë ˆë“œ ì—°ì‚°ì ìì²´ê°€ ë¶ˆê°€ëŠ¥í•˜ë¯€ë¡œ
                    // ì—ëŸ¬ê°€ ë°œìƒí•  ìˆ˜ ë°–ì— ì—†ë‹¤.
                    return [...payload];  // ë°›ì•„ì˜¨ íšŒì› ëª©ë¡ì„ ìƒˆë¡œìš´ stateë¡œ ì„¤ì •
                }
            },
            initialState
        );

        /*
        ğŸ“Œ 7. UI (App ì»´í¬ë„ŒíŠ¸)
        - useSelectorë¥¼ ì‚¬ìš©í•˜ì—¬ Redux Storeì˜ stateë¥¼ ê°€ì ¸ì˜´.
        - "ì¡°íšŒí•˜ê¸°" ë²„íŠ¼ í´ë¦­ ì‹œ dispatch(fetchData()) ì‹¤í–‰.
        */
        function App() {
            const users = useSelector(state => state);  // Reduxì—ì„œ ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
            const dispatch = useDispatch();

            const onClickHandler = () => {
                dispatch(fetchData());  // fetchData ì•¡ì…˜ ì‹¤í–‰ â†’ ë¯¸ë“¤ì›¨ì–´ â†’ ë¦¬ë“€ì„œ â†’ ìƒíƒœ ì—…ë°ì´íŠ¸
            };

            return (
                <>

                    <button onClick={onClickHandler}>ì¡°íšŒí•˜ê¸°</button>
                    <ul>
                        {users.map(user => <li key={user.id}>{user.name}</li>)}
                    </ul>
                </>
            );
        }

        /* ğŸ“Œ 8. Redux Store ìƒì„± (ë¯¸ë“¤ì›¨ì–´ ì ìš©) */
        const store = createStore(reducer, applyMiddleware(fetchUser));

        /* ğŸ“Œ 9. Redux Providerë¡œ ê°ì‹¸ê¸° */
        ReactDOM.createRoot(document.getElementById('root')).render(

    </script>
</body>
</html>
